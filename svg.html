<body>
    <h1>Explore SVG</h1>

        <rect x="50" y="50" width="100" height="100" fill="red"></rect>
        <circle cx="100" cy="100" r="50" fill="yellow"></circle>
        <circle cx="100" cy="100" r="20" fill="crimson"></circle>
        <!--path tag is svg -->
        <path></path>
    </svg>
